<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="lists.js"></script>
    <title>SenderCheck Lists</title>

  <body>
    <div className="col-lg-6 mx-auto title-list-page mb-4">

        <div className="ms-2 me-auto">My list</div>
      </button>
      <div id="list-elements"></div>
    </div>
